<html>
<head>
<title>
STUDENT REGISTRATION FORM
</title>
</head>
<body>
<h1 align="center"><b>STUDENT REGISTRATION FORM</b></h1>
<hr>
<form>
<label for="">Full Name :</label>
<input type="text" placeholder="Enter your full name">
<br><br>
<label for="">Email :</label>
<input type="email" placeholder="Enter your email address">
<br><br>
<label for="">Password :</label>
<input type="password">
<br><br>
<label for="">Gender :</label>
<input type="checkbox" >Male
<input type="checkbox" >Female
<input type="checkbox" >Other
<br><br>
<label for="">Course :</label>
<Select name="" id="">
<option value="Select">Select</option>
<option value="Btech cse">Btech CSE</option>
<option value="Btech cse ds">Btech CSE(DS)</option>
<option value="Btech cse (ai ml)">Btech CSE(AI ML)</option>
<option value="Btech ece">Btech ECE</option>
<option value="Btech elce">Btech ELCE</option>
</Select>
<br><br>
<label for="">Contact :</label>
<input type="tel" minlength="10" maxlength="10">
<br><br>
<label for="">Address :</label>
<br>
<textarea type="text" rows="5" cols="30"></textarea>
<br><br>
<input type="submit" value="Registration">
<input type="reset" value="Clear">
</form>
<hr>
<p align="center">&copy; 2025 Student Registration portal</p>
</body>
</html>
